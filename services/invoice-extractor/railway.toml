[build]
# Usar Dockerfile para el build
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Health check para Railway
healthcheckPath = "/health"
healthcheckTimeout = 30
# Número de réplicas
numReplicas = 1
# Reiniciar si falla
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
