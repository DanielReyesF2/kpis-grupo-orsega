# Docker Compose para el microservicio Invoice Extractor
# Ejecutar con: docker-compose up -d

version: '3.8'

services:
  invoice-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoice-extractor
    ports:
      - "5050:5050"
    environment:
      - INVOICE_EXTRACTOR_PORT=5050
      - PYTHONUNBUFFERED=1
    volumes:
      # Montar templates personalizados
      - ./templates:/app/templates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
