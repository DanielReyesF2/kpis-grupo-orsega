name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run check

      - name: Run tests
        run: npx vitest run
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          # Prevent git errors in CI environment
          VITE_BUILD_VERSION: ${{ github.sha }}
